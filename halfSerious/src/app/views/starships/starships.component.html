<div class="table">
  <h1 matColumnDef="title">Star Wars</h1>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let res"> {{res?.name}} </td>
    </ng-container>
    <ng-container matColumnDef="MGLT">
      <th mat-header-cell *matHeaderCellDef> MGLT </th>
      <td mat-cell *matCellDef="let res"> {{res?.MGLT}} </td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let res"> {{res?.model}} </td>
    </ng-container>
    <ng-container matColumnDef="crew">
      <th mat-header-cell *matHeaderCellDef> Crew </th>
      <td mat-cell *matCellDef="let res"> {{res?.crew}} </td>
    </ng-container>
    <ng-container matColumnDef="length">
      <th mat-header-cell *matHeaderCellDef> Length </th>
      <td mat-cell *matCellDef="let res"> {{res?.length}} </td>
    </ng-container>
    <ng-container matColumnDef="StarWarsDetails">
      <th mat-header-cell *matHeaderCellDef> StarWars Details </th>
      <td mat-cell *matCellDef="let res">
        <button routerLink="starship/{{res?.name}}" mat-raised-button color="primary">StarWars Details</button>
      </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displaySWColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displaySWColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === row"
        (click)="expandedElement = expandedElement === row ? null : row"></tr>
  </table>
  <mat-paginator [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
